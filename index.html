<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <script src="tttscripts.js"></script>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="containerX"></div>
  <div id="containerY"></div>
  <table>
    <tr>
      <td class="cell-2">2</td>
      <td class="cell-7">7</td>
      <td class="cell-6">6</td>
    </tr>
    <tr>
      <td class="cell-9">9</td>
      <td class="cell-5">5</td>
      <td class="cell-1">1</td>
    </tr>
    <tr>
      <td class="cell-4">4</td>
      <td class="cell-3">3</td>
      <td class="cell-8">8</td>
    </tr>

  </table>

</body>
</html>
